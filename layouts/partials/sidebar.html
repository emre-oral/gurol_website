<div class="sidebar-title-block">

    <a class="sidebar" href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
  </h1>

  <h1 style="font-size:18px; font-style:italic;">
    {{ .Site.Params.title }} <br/>
    {{ .Site.Params.institution }}
  </h1>

  <hr/>
</div>


{{ $.Scratch.Set "currentPageTitle" .Title }}

{{ end }}
